<div class="container my-5">
    <h2>Rękodzieło</h2>

    <form #form="ngForm">
        <div class="form-group">
            <table class="table">
                <thead>
                    <th>Nazwa</th>
                    <th>Cena</th>
                    <th>Dostępność</th>
                    <th>Opis</th>
                    <th>Zniżka</th>
                    <th>Data dodania</th>
                    <th> </th>
                </thead>
                <tbody>
                    <tr *ngFor="let p of products">
                        <td>{{ p.name }}</td>
                        <td>{{ p.price }}</td>
                        <td>{{ p.avaibility }}</td>
                        <td>{{ p.description }}</td>
                        <td>{{ p.product_Discount }}</td>
                        <td>{{ p.provide_Date }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
